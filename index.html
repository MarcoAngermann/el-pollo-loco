<!DOCTYPE html>
<html lang="de" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL POLLO LOCO</title>
    <link rel="icon" type="image/x-icon" href="img/mexican-hat.png">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="models/collectable-objects.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-objects.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/throwable-objects.class.js"></script>
    <script src="js/game.js"></script>
</head>
<body onload="initLevel()">
    <div class="overlayMobile">
        <div class="turnScreenBox" id="turnScreen">
          <img
            class="turnScreenIcon"
            src="./img/12_icons/turn-device.png"
            alt=""
          />
          <p>Please rotate your device into landscape mode</p>
        </div>
      </div>
      <h1>El Pollo Loco</h1>
      <div class="game-container">
        <div id="loadingScreen" class="loader-container hide">
          <h4>Loading chicken...</h4>
          <img
            src="img/3_enemies_chicken/chicken_small/Muestra gif.gif"
            alt="Loading..."
            class="chicken-walking"
          />
        </div>
    <div id="startScreen" class="startscreen-div">
        <div class="startscreen-img">
          <div class="startscreen-wrapper-img">
            <img
              src="img/9_intro_outro_screens/start/startscreen_1.png"
              alt=""
              class="startscreen-img-img"
            />
          </div>
          <div class="instructions-flex">
            <h2>CONTROLS</h2>
            <div class="instruction">
              Move Left: A or &#8592;<img
                src="./img/12_icons/left_arrow.png"
                alt=""
                class="left-arrow"
              />
            </div>
            <div class="instruction">
              Move Right: D or &#8594;<img
                src="./img/12_icons/right_arrow.png"
                alt=""
                class="right-arrow"
              />
            </div>
            <div class="instruction">
              Attack: E<img
                src="./img/12_icons/d_button.png"
                alt=""
                class="d-button"
              />
            </div>
            <div class="instruction">
              Jump: SPACE<img src="./img/12_icons/space.png" alt="" class="space" />
            </div>
          </div>
          <div class="flex-container">
            <button class="start-button" onclick="startGame()"><svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="#FFFFFF" class="bi bi-play-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
              <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445"/>
            </svg>PLAY</button>
          </div>
        </div>
      </div>
      <div id="mute" class="btn btn-mute" onclick="toggleMute()">
        <img id="muteIcon" src="./img/12_icons/sound_off.svg" alt="" />
      </div>
      <div id="winGameScreen" class="startscreen-div d-none">
        <div class="btn-container-restart">
          <button onclick="backToMenu()" class="button-final">
            Back to Menu
          </button>
          <button onclick="restartGame()" class="button-final">Restart</button>
        </div>
        <img
          src="img/9_intro_outro_screens/win/won_1.png"
          alt=""
          class="startscreen-img-win"
        />
      </div>
      <div id="gameOverScreen" class="startscreen-div d-none">
        <div class="startscreen-img-1">
          <div class="btn-container-restart">
            <button onclick="backToMenu()" class="button-final">
              Back to Menu
            </button>
            <button onclick="restartGame()" class="button-final">
              Restart
            </button>
          </div>
          <img
            src="img/9_intro_outro_screens/game_over/oh no you lost!.png"
            alt=""
            class="startscreen-img-1-img-win"
          />
        </div>
      </div>
      <div id="fullScreen" class="canvas-container">
      <canvas class="d-none" style="border-radius: 25px; box-shadow: 10px 20px 15px black" width="720px" height="480px" id="canvas">
      </canvas>

      </div>
      <div >
        <button class="fullscreen-button" onclick="fullScreen()">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#FFFFFF" class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707m4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707m0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707m-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707"/>
          </svg>
        </button>
      </div>
</body>
</html>
